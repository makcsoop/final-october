[SeoCmsPage]

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="{{ 'assets/css/style.css'|theme }}">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <meta name="description" content="Professional freight forwarding, truckload & LTL shipping, cross-border logistics, and warehousing. Get competitive containerized freight rates & secure cargo insurance.">
    <title>Vertex</title>
    {% styles %}
    {% component 'SeoCmsPage' %}
</head>
<body>

    {% partial 'header' %}
    <div class="page">
        {% page %}
    </div>


    <!--Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script type="text/javascript">
        jQuery(function($){
            // Применяем маску ко всем полям с type="tel"
            $('input[type="tel"]').mask("+1 (999) 399-9999");
        });
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="{{ 'assets/js/app.js'|theme }}"></script>
    {% framework extras %}
    {% scripts %}
</body>
</html>
